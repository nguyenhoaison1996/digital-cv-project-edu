<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>du an cv ca nhan</title>
    <link rel="stylesheet" href="./css/digital.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <section class="full-content">
      <div class="full">
        <div class="goals grid">
          <div class="container">
            <div class="chude-goals"><h1>Goals</h1></div>

            <div class="goal1">
              <div>
                <i
                  class="fa fa-flag-checkered"
                  aria-hidden="true"
                  style="
                    padding-right: 50px;
                    padding-left: 30px;
                    font-size: 200%;
                  "
                ></i>
              </div>
              <div>
                <div><strong>Goal 1</strong></div>
                <div>làm html</div>
              </div>
            </div>

            <div class="goal2">
              <i
                class="fa fa-flag-checkered"
                aria-hidden="true"
                style="padding-right: 50px; padding-left: 30px; font-size: 200%"
              ></i>
              <div>
                <div><strong>Goal 2</strong></div>
                <div>hoàn thiện html chỉnh sửa thiết kế bằng css</div>
              </div>
            </div>
          </div>
        </div>

        <div class="Team grid">
          <div class="container">
            <div class="chude-team"><h1>Team</h1></div>
            <div class="team1">
              <i
                class="fa fa-user"
                aria-hidden="true"
                style="padding-right: 50px; padding-left: 30px; font-size: 200%"
              ></i>
              <div>
                <div><strong>Member 01</strong></div>
                <div>Name: Sơn</div>
              </div>
            </div>
          </div>
        </div>

        <div class="Timeline grid">
          <div class="container">
            <div class="chude-timeline"><h1>Timeline</h1></div>
            <div class="timeline1">
              <div
                style="
                  border: 1px solid black;
                  width: 30px;
                  height: 30px;
                  border-radius: 50%;
                  text-align: center;
                  background-color: rgb(188, 188, 230);
                  color: aliceblue;
                  margin-left: 20px;
                "
              >
                <div style="padding-top: 2px; margin-top: 1px">01</div>
              </div>
              <div class="line" style="padding-right: 50px; padding-left: 30px">
                <div><strong>Project Start</strong></div>
                <div>11/1/2023</div>
              </div>
            </div>
            <div class="timeline2">
              <div
                style="
                  border: 1px solid black;
                  width: 30px;
                  height: 30px;
                  border-radius: 50%;
                  text-align: center;
                  background-color: rgb(188, 188, 230);
                  color: aliceblue;
                  margin-left: 20px;
                "
              >
                <div style="padding-top: 2px; margin-top: 1px">02</div>
              </div>
              <div class="line" style="padding-right: 50px; padding-left: 30px">
                <div><strong>Project Date</strong></div>
                <div>20/1/2023</div>
              </div>
            </div>
          </div>
        </div>

        <div class="Scopes grid">
          <div class="container">
            <div class="chude-scopes"><h1>Scopes</h1></div>
            <div class="scopes-content">
              <div class="scopes1">
                <div><strong>IN</strong></div>
                <div>dữ kiện</div>
              </div>
              <div class="scopes2">
                <div><strong>OUT</strong></div>
                <div>trang web hoàn chỉnh</div>
              </div>
            </div>
          </div>
        </div>

        <div class="Primary grid">
          <div class="container">
            <div class="chude-primary"><h1>Primary</h1></div>
            <div class="primary1">
              <i
                class="fa fa-question-circle"
                aria-hidden="true"
                style="padding-right: 50px; padding-left: 20px; font-size: 200%"
              ></i>

              <div>làm html</div>
            </div>
            <div class="primary2">
              <i
                class="fa fa-question-circle"
                aria-hidden="true"
                style="padding-right: 50px; padding-left: 20px; font-size: 200%"
              ></i>

              <div>hoàn thiện html chỉnh sửa thiết kế bằng css</div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
